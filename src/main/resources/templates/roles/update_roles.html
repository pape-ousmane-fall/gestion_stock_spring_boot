<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveRole}" th:object="${roles}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idroles}" /> <input type="text"
				th:field="*{status}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Role</button>
		</form>

		<hr>

		<a th:href="@{/roles}"> Back to Employee List</a>
	</div>
</body>
</html>
