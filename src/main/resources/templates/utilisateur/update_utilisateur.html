<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
	<div th:if="${utilisateur.idutilisateur == null}"><h1>Creat new Utilisateur</h1></div>		
		<div th:unless="${utilisateur.idutilisateur == null}"><h1>Update Utilisateur</h1></div>

		<form action="#" th:action="@{/saveUtilisateur}"
			th:object="${utilisateur}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idutilisateur}" th:value="${utilisateur.idutilisateur}"/> <input
				type="text" th:field="*{nom}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{prenom}"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{tel}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{adresse}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{login}"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{password}" class="form-control mb-4 col-4">
				<select class="form-control mb-4 col-4" th:field="*{roles}" required>
					<th:block th:each="rl :${listeroles}">
						<option th:value="${rl.idroles}" th:text="${rl.status}" />
					<th:block />
			</select>
				<button type="submit" class="btn btn-info col-2">Update
					Role</button>
		</form>
		<hr>
		<a th:href="@{/utilisateurs}"> Back to Employee List</a>
	</div>
</body>
</html>
