<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveUtilisateur}"
			th:object="${utilisateur}" method="POST">
			<input type="text"
				th:field="*{nom}" placeholder="nom"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{prenom}" placeholder="prenom"
				class="form-control mb-4 col-4">
			<input type="text"
				th:field="*{adresse}" placeholder="adresse"
				class="form-control mb-4 col-4">
						<input type="text" th:field="*{tel}" placeholder="tel"
				class="form-control mb-4 col-4">
			<input type="text"
				th:field="*{login}" placeholder="login"
				class="form-control mb-4 col-4">
			<input type="text"
				th:field="*{password}" placeholder="password"
				class="form-control mb-4 col-4">		
			<select class="form-control mb-4 col-4" th:field="*{roles}" required>
						<th:block th:each="rl :${listeroles}">
						<option th:value="${rl.idroles}" th:text="${rl.status}"/>
						<th:block/>
    				   </select>			
			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>
		<hr>
		<a th:href="@{/utilisateurs}"> Back to Employee List</a>
	</div>
</body>
</html>
