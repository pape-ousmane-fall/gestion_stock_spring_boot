<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>Entree Management System</h1>
		<hr>
		<h2>Update Entree</h2>

		<form action="#" th:action="@{/saveEntree}" th:object="${entree}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{identree}" /> <input type="text"
				th:field="*{montant}" class="form-control mb-4 col-4"> <input
				type="date" th:field="*{date}" class="form-control mb-4 col-4">

			<select class="form-control mb-4 col-4" th:field="*{produits}"
				required>
				<th:block th:each="rl :${listesproduit}">
					<option th:value="${rl.idproduit}" th:text="${rl.libelle}" />
					<th:block />
			</select>

			<button type="submit" class="btn btn-info col-2">Update Entree</button>
		</form>

		<hr>

		<a th:href="@{/entrees}"> Back to Employee List</a>
	</div>
</body>
</html>
