<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>Utilisateur Management System</h1>
		<hr>
		<h2>Update Utilisateur</h2>

		<form action="#" th:action="@{/saveBoutique}" th:object="${boutique}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idboutique}" /> <input type="text"
				th:field="*{libelle}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{adresse}" class="form-control mb-4 col-4">

			<select class="form-control mb-4 col-4" th:field="*{utilisateur}"
				required>
				<th:block th:each="rl :${listesutilisateur}">
					<option th:value="${rl.idutilisateur}" th:text="${rl.prenom}" />
					<th:block />
			</select>

			<button type="submit" class="btn btn-info col-2">Update Role</button>
		</form>

		<hr>

		<a th:href="@{/boutiques}"> Back to Employee List</a>
	</div>
</body>
</html>
