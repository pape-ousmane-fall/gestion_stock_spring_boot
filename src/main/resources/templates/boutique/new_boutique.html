<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>Boutique Management System</h1>
		<hr>
		<h2>Save Boutique</h2>

		<form action="#" th:action="@{/saveBoutique}" th:object="${boutique}"
			method="POST">
			<input type="text" th:field="*{libelle}" placeholder="libelle"
				class="form-control mb-4 col-4" required> <input type="text"
				th:field="*{adresse}" placeholder="adresse"
				class="form-control mb-4 col-4" required> <select
				class="form-control mb-4 col-4" th:field="*{utilisateur}" required>
				<th:block th:each="rl :${listesutilisateur}">
					<option th:value="${rl.idutilisateur}" th:text="${rl.prenom}" />
					<th:block />
			</select>
			<button type="submit" class="btn btn-info col-2">Save
				Boutique</button>
		</form>

		<hr>

		<a th:href="@{/boutiques}"> Back to Employee List</a>
	</div>
</body>
</html>
