<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>produit Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:include="fragment/header.html"></div>
	<div class="container">
		<h1>produit Management System</h1>
		<hr>
		<h2>Update produit</h2>

		<form action="#" th:action="@{/saveProduit}" th:object="${produit}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{idproduit}" /> <input type="text"
				th:field="*{libelle}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{prix}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{quantite}"
				class="form-control mb-4 col-4"> <select
				class="form-control mb-4 col-4" th:field="*{categorie}" required>
				<th:block th:each="rl :${listecategorie}">
					<option th:value="${rl.idcategorie}" th:text="${rl.libelle}" />
					<th:block />
			</select> <select class="form-control mb-4 col-4" th:field="*{boutique}"
				required>
				<th:block th:each="rl :${listeboutique}">
					<option th:value="${rl.idboutique}" th:text="${rl.libelle}" />
					<th:block />
			</select>

			<button type="submit" class="btn btn-info col-2">Update Role</button>
		</form>

		<hr>

		<a th:href="@{/produits}"> Back to Employee List</a>
	</div>
</body>
</html>
